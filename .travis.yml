language: java
script:
- mvn clean install jacoco:report org.eluder.coveralls:coveralls-maven-plugin:report
env:
  global:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: "~/.m2/repository/com/github/andreptb/fitnesse-selenium-slim/$TRAVIS_TAG/*.jar"
  on:
    repo: andreptb/fitnesse-selenium-slim

after_success:
- openssl aes-256-cbc -K $encrypted_46b0bb06b333_key -iv $encrypted_46b0bb06b333_iv
  -in ossrh_keys.tar.gz.enc -out ossrh_keys.tar.gz -d
- tar -zxvf ossrh_keys.tar.gz
- gpg --import private.key && gpg --import public.key
- echo "<settings><servers><server><id>ossrh</id><username>\${env.ossrh_username}</username><password>\${env.ossrh_password}</password></server><server><id>gpg.passphrase</id><passphrase>\${env.gpg_password}</passphrase></server></servers></settings>"
  > ~/settings.xml
- mvn deploy -DskipTests=true -s ~/settings.xml -PactivateDeploy
